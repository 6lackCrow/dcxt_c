<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link th:href="@{../../static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{../../static/font-awesome/css/font-awesome.min.css}">
    <link th:href="@{../../static/static/css/css-main.css}" rel=stylesheet>
    <script th:src="@{../../static/jQuery/jquery-3.4.1.min.js}"></script>
    <script th:src="@{../../static/js/bootstrap.min.js}"></script>
    <script th:src="@{../../static/js/common.js}"></script>
    <style>
        .container{
            text-align: center;
            float: none;
        }
        .col-md-3{
            margin: 0 auto;
        }
        .none{
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>修改密码</h1>
    <form method="post" action="/admin/updatepwd">
        <div class="form-group form-inline col-md-3 col-md-offset-5">
            <input class="none" name="id" th:value="${session.admin.getId()}">
            <ul class="list-group">
                <li class="list-group-item">
                    <input type="text" maxlength="32" style="width:232px;" class="form-control" name="admin_username" th:value="${session.admin.getUsername()}" required readonly="true" />
                    <label>管理员用户名</label>
                </li>
                <li class="list-group-item">
                    <input type="password" maxlength="200" style="width:232px;" class="form-control" name="pwd1" value="" id="pwd1" />
                    <label class="control-label">管理员密码</label>
                </li>
                <li class="list-group-item">
                    <input type="password" maxlength="200" style="width:232px;" class="form-control" name="pwd2" value="" id="pwd2" />
                    <label class="control-label">再次输入管理员密码</label>
                </li>
                <li class="list-group-item">
                    <span class="alert-danger" th:text="${msg}"></span>
                    <input type="submit" class="btn btn-primary" value="确认修改"/>
                    <a href="/admin/index">返回上一页</a>
                </li>
            </ul>
        </div>
    </form>
</div>
</body>
</html>
